<!DOCTYPE HTML>

<html>
<head>
	<title>Our Team</title>
	<meta charset="uft-8">
	<meta description="Overview and detailed bio of each team member">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body ng-app="OurTeamApp">
	<div ng-controller="MainController" class="mainWrap">
		<div class="column"> 
			<div class="cardWrap" ng-repeat="card in cards">
				<div class="contentWrap">
					<div class="idPic">
						<img src="{{ card.idPic }}">
					</div>
					<div class="buffer">
						<div class="arrow"></div>
					</div>
					<div class="bioWrap">
						<div class="nameWrap">
							<h1> {{ card.name }} </h1>
							<h2> {{ card.title }} </h2>
						</div>
						<div class="bio">
							<p> {{ card.bio }}</p>
						</div>
						<div class="contact">
							<p> {{ card.phone1 }} </p>
							<p>Mobile: {{ card.phone2 }} </p>
							<p><a> {{ card.email }} </a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
	<script src="js/controllers/mainController.js"></script>
	<script src="js/animate.js"></script>
</body>
</html>
